# Targets the evergreen latest release of ruby, truffleruby, and jruby
name: Current

permissions:
  contents: read

env:
  K_SOUP_COV_DO: false

on:
  push:
    branches:
      - 'main'
      - '*-stable'
    tags:
      - '!*' # Do not execute on tags
  pull_request:
    branches:
      - '*'
  # Allow manually triggering the workflow.
  workflow_dispatch:

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name.
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    if: "!contains(github.event.commits[0].message, '[ci skip]') && !contains(github.event.commits[0].message, '[skip ci]')"
    name: Specs ${{ matrix.ruby }}@${{ matrix.appraisal }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || endsWith(matrix.ruby, 'head') }}
    env: # $BUNDLE_GEMFILE must be set at job level, so it is set for all steps
      BUNDLE_GEMFILE: ${{ github.workspace }}/${{ matrix.gemfile }}.gemfile
    strategy:
      matrix:
        include:
          # Ruby 3.4
          - ruby: "ruby"
            appraisal: "ar-7-2"
            exec_cmd: "rake spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest

          - ruby: "ruby"
            appraisal: "ar-8-0"
            exec_cmd: "rake spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest

          - ruby: "ruby"
            appraisal: "rom-r3"
            exec_cmd: "rake spec:orm:rom"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest

          - ruby: "ruby"
            appraisal: "sequel-5.86-r3"
            exec_cmd: "rake spec:orm:sequel"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest

          # truffleruby-24.1 (targets Ruby 3.2 compatibility)
          - ruby: "truffleruby"
            appraisal: "ar-8-0"
            exec_cmd: "rake spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: default
            bundler: default

#          # NOTE: When running the following, we get a RuntimeException:
#          #        java.lang.RuntimeException: Ruby Thread id=90 from /home/runner/.rubies/truffleruby-25.0.0/lib/mri/bundler/worker.rb:90 terminated with internal error:
#          #	      at org.graalvm.ruby/org.truffleruby.core.thread.ThreadManager.printInternalError(ThreadManager.java:312)
#          #	      at org.graalvm.ruby/org.truffleruby.core.thread.ThreadManager.threadMain(ThreadManager.java:301)
#          #	      at org.graalvm.ruby/org.truffleruby.core.thread.ThreadManager.lambda$initialize$1(ThreadManager.java:272)
#          #	      at org.graalvm.truffle/com.oracle.truffle.polyglot.PolyglotThreadTask$ThreadSpawnRootNode.executeImpl(PolyglotThreadTask.java:144)
#          - ruby: "truffleruby"
#            appraisal: "rom-r3"
#            exec_cmd: "rake spec:orm:rom"
#            gemfile: "Appraisal.root"
#            rubygems: default
#            bundler: default

          # jruby-10.0 (targets Ruby 3.4 compatibility)
          - ruby: "jruby"
            appraisal: "ar-7-1-r3"
            exec_cmd: "rake spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: default
            bundler: default

# JRuby Rails compatibility is a WIP, so disable some matrix entries for now.
#          - ruby: "jruby"
#            appraisal: "ar-7-2"
#            exec_cmd: "rake spec:orm:active_record"
#            gemfile: "Appraisal.root"
#            experimental: true
#            rubygems: default
#            bundler: default
#
#          - ruby: "jruby"
#            appraisal: "ar-8-0"
#            exec_cmd: "rake spec:orm:active_record"
#            gemfile: "Appraisal.root"
#            experimental: true
#            rubygems: default
#            bundler: default

          - ruby: "jruby"
            appraisal: "rom-r3"
            exec_cmd: "rake spec:orm:rom"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest

          - ruby: "jruby"
            appraisal: "sequel-5.86-r3"
            exec_cmd: "rake spec:orm:sequel"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest

    steps:
      - name: Checkout
        if: ${{ (env.ACT && !(startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) || (!env.ACT && (startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) }}
        uses: actions/checkout@v5

      - name: Setup Ruby & RubyGems
        if: ${{ (env.ACT && !(startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) || (!env.ACT && (startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: ${{ matrix.rubygems }}
          bundler: ${{ matrix.bundler }}
          bundler-cache: false

      # Raw `bundle` will use the BUNDLE_GEMFILE set to matrix.gemfile (i.e. Appraisal.root)
      # We need to do this first to get appraisal installed.
      # NOTE: This does not use the primary Gemfile at all.
      - name: Install Root Appraisal
        if: ${{ (env.ACT && !(startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) || (!env.ACT && (startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) }}
        run: bundle

      - name: "[Attempt 1] Install Root Appraisal"
        id: bundleAttempt1
        if: ${{ (env.ACT && !(startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) || (!env.ACT && (startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) }}
        run: bundle
        # Continue to the next step on failure
        continue-on-error: true

      # Effectively an automatic retry of the previous step.
      - name: "[Attempt 2] Install Root Appraisal"
        id: bundleAttempt2
        # If bundleAttempt1 failed, try again here; Otherwise skip.
        if: ${{ steps.bundleAttempt1.outcome == 'failure' && (env.ACT && !(startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) || (!env.ACT && (startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) }}
        run: bundle

      - name: "[Attempt 1] Appraisal for ${{ matrix.ruby }}@${{ matrix.appraisal }}"
        id: bundleAppraisalAttempt1
        if: ${{ (env.ACT && !(startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) || (!env.ACT && (startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) }}
        run: bundle exec appraisal ${{ matrix.appraisal }} bundle
        # Continue to the next step on failure
        continue-on-error: true

      # Effectively an automatic retry of the previous step.
      - name: "[Attempt 2] Appraisal for ${{ matrix.ruby }}@${{ matrix.appraisal }}"
        id: bundleAppraisalAttempt2
        # If bundleAppraisalAttempt1 failed, try again here; Otherwise skip.
        if: ${{ steps.bundleAppraisalAttempt1.outcome == 'failure' && (env.ACT && !(startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) || (!env.ACT && (startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) }}
        run: bundle exec appraisal ${{ matrix.appraisal }} bundle

      - name: Tests for ${{ matrix.ruby }} via ${{ matrix.exec_cmd }}
        if: ${{ (env.ACT && !(startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) || (!env.ACT && (startsWith(matrix.ruby, 'jruby')) || startsWith(matrix.ruby, 'truffleruby')) }}
        run: bundle exec appraisal ${{ matrix.appraisal }} bundle exec ${{ matrix.exec_cmd }}
